<div class="container">
  <div class="row">
    <a class="btn btn=primary" routerLink="/admin">Admin</a>
  </div>
  <form [formGroup]="vehicleform" (ngSubmit)="submitRegistration()" novalidate>
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{validMessage}}</h3>
    </div>
    <div class="form-group">
      <label>Buyer Name</label>
      <input type="text" placeholder="John Smith" class="form-control" formControlName="name" required autofocus/>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" placeholder="example@test.com" class="form-control" formControlName="email" required/>
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="text" placeholder="0161 0000 000" class="form-control" formControlName="phone" required/>
    </div>
    <div class="form-group">
      <label>Vehicle Model</label>
      <select class="form-control" formControlName="model" required>
        <option value="">Please select a vehicle</option>
        <option *ngFor="let m of models"
                [value]="m">
                {{m}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label>Vehicle Registration Number</label>
      <input type="text" placeholder="XX18 XXX" class="form-control" formControlName="registrationNumber" required/>
    </div>
    <div class="form-group">
      <label>Purchase Price</label>
      <input type="text" placeholder="e.g. 9000" class="form-control" formControlName="purchasePrice" required/>
    </div>
    <div class="form-group">
      <label>Purchase Date</label>
      <input type="text" placeholder="dd-mm-yyyy" class="form-control" formControlName="purchaseDate" required/>
    </div>

    <button type="submit" class="btn btn-primary" >Submit</button>
  </form>
</div>
