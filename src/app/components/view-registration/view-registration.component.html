<div class="container">
  <div class="row">
    <a class="btn btn=primary" routerLink="/admin">Back to List</a>
  </div>
  <div>
    <div class="form-group">
      <label>Buyer Name</label>
      <div class="form-control">{{vehicleReg.name}}</div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <div class="form-control">{{vehicleReg.email}}</div>
    </div>
    <div class="form-group">
      <label>Phone</label>
      <div class="form-control">{{vehicleReg.phone}}</div>
    </div>
    <div class="form-group">
      <label>Vehicle Model</label>
      <div class="form-control">{{vehicleReg.model}}</div>
    </div>
    <div class="form-group">
      <label>Vehicle Registration Number</label>
      <div class="form-control">{{vehicleReg.registrationNumber}}</div>
    </div>
    <div class="form-group">
      <label>Purchase Price</label>
      <div class="form-control">{{vehicleReg.purchasePrice}}</div>
    </div>
    <div class="form-group">
      <label>Purchase Date</label>
      <div class="form-control">{{vehicleReg.purchaseDate}}</div>
    </div>
  </div>
</div>
