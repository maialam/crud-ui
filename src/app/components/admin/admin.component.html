<div class="container">
  <table class="table table-bordered table-inverse">
    <tr>
      <th>Owner Name</th>
      <th>Email</th>
      <th>Model</th>
      <th class="text-right">Purchase Price (Â£)</th>
    </tr>
    <tr *ngFor="let vehicle of vehicles">
      <td>
        <a [routerLink]="['/admin/view', vehicle.id]">{{vehicle.name}}</a>
      </td>
      <td>
        {{vehicle.email}}
      </td>
      <td>
        {{vehicle.model}}
      </td>
      <td class="text-right">
        {{vehicle.purchasePrice}}
      </td>
    </tr>
  </table>
</div>
